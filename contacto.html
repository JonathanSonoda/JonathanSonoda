	<meta name="keywords" content="Formulario, Nombre, Apellido , E-mail , Materia"> 

	<title>Formulario</title>
</head>
<body>
		<header class="row  header">

		<div class="col-xs-12 col-sm-6 col-md-2 header__img">

			<img  class="img-fluid imge header__img1" src="./imagenes/images.ico">

		</div>

		<div class="col-xs-12 col-sm-6 col-md-10 header__titulo">

			<h1 class="header__h1 header__h1--color">Servicios BiblioTecarios</h1>

		</div>

		<div class="col-xs-12 col-sm-6 col-md-12 header__subtitulo">

			<h2 class="header__h2 header__h2--color ">UniBilio!</h2>

		</div>

	</header>
	
	<div class="volverAlIndex">
		<ul>
			<li><a href="index.html">Volver</a></li>
		</ul>
	</div>

	

	<form method="post">

		<h3>Envia tus sugerencias</h3>
		

		<div class="nombre">
			<label for="nombre">Nombre:</label>
			<input type="texto" name="nombre"   placeholder="Nombre" required="" id="nombre"><br>
		</div>


		
		<div class="apellido">
			<label for="apellido">Apellido:</label>
		<input type="texto" name="apellido"   placeholder="Apellido" required="" id="apellido">
		</div><br>
		

		<div class="email">
			<label for="email">E-mail:</label>
			<input type="email" name="email"   placeholder="E-mail" required="" id="email">
		</div>
		



		<div class="sexo">
			<label for="sexo">Hombre:</label>
			<input type="radio" value="hombre" name="sexo" id="sexo">
			<label for="sexo">Mujer:</label>
			<input type="radio" value="mujer" name="sexo" id="sexo"><br>
		</div>

		<div class="Materia1"> <h2>Materia:</h2> 
			<select class="Materia1__opciones">
				<option>Matematica</option>
				<option>Algebra</option>
			</select>
		</div><br>

		

		<textarea class="text-center" name="escribir" cols="5" rows="5" placeholder="Escribir aqui"></textarea><br>

		
		
		<div class="botones">
			<input type="submit" value="Enviar">
			<input type="reset" value="Borrar">
			<input type="button" value="sin accion">
		</div>
		
	</form>
